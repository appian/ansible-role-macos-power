---
  macos_power_settings:
    - { cmd : computersleep,        desired_value: 'after 30 minutes' }
    - { cmd : displaysleep,         desired_value: 'after 5 minutes' }
    - { cmd : harddisksleep,        desired_value: 'after 60 minutes' }
    - { cmd : wakeonnetworkaccess,  desired_value: 'On' }
    - { cmd : restartpowerfailure,  desired_value: 'On' }
    - { cmd : restartfreeze,        desired_value: 'On' }
